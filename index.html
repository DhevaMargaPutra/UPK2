<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>Document</title>
</head>
<body>
    <!-- Opening -->
    <div id="opening" class="opening">
        <div id="capture-fx" class="capture-fx"></div>
        <div id="logo-container" class="logo-container">
            <a href="#" onclick="playCaptureFx()"><img class="logo" src="apple.png" alt="materi"></a>
        </div>
    </div>

    <!-- Button Menu -->
    <div class="mainmenu-container">
        <div id="materi-button" class="menu materi">
            <a href="#"><img width="100px" height="100px" src="apple.png" alt="materi"></a>
            <div class="label-menu">Materi</div>
        </div>
        <div id="soal-button" class="menu soal">
            <a href="#"><img width="100px" height="100px" src="apple.png" alt="soal"></a>
            <div class="label-menu">Soal</div>
        </div>
        <div id="simulasi-button" class="menu simulasi">
            <a href="#"><img width="100px" height="100px" src="apple.png" alt="simulasi"></a>
            <div class="label-menu">Simulasi</div>
        </div>
        <div id="profil-button" class="menu profil">
            <a href="#"><img width="100px" height="100px" src="apple.png" alt="profil"></a>
            <div class="label-menu">Profil</div>
        </div>
    </div>

    <script src="mainmenu.js"></script>
</body>
</html>
